<!DOCTYPE html>
<html lang="zh-MY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - SmartFlow AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .offline-container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            font-size: 72px;
            margin-bottom: 24px;
            animation: pulse 2s infinite;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .offline-message {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        
        .retry-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
        }
        
        .features-list {
            margin-top: 32px;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature-icon {
            margin-right: 12px;
            font-size: 16px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @media (max-width: 480px) {
            .offline-container {
                margin: 20px;
                padding: 24px;
            }
            
            .offline-icon {
                font-size: 48px;
            }
            
            .offline-title {
                font-size: 24px;
            }
            
            .offline-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">您目前处于离线模式</h1>
        <p class="offline-message">
            SmartFlow AI 应用已缓存在您的设备上。某些功能在离线时可能不可用，但您仍可以浏览基本信息。
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            重新连接
        </button>
        
        <div class="features-list">
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>已缓存的页面内容可正常浏览</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>产品信息和功能说明</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">✓</span>
                <span>团队信息和联系方式</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">⚠</span>
                <span>表单提交需要网络连接</span>
            </div>
        </div>
        
        <div style="margin-top: 24px; font-size: 12px; opacity: 0.6;">
            <p>MegaMinds Smart Manufacturing Sdn. Bhd.</p>
            <p>SmartFlow AI - 马来西亚制造业智能解决方案</p>
        </div>
    </div>

    <script>
        // 检查网络状态
        function checkOnlineStatus() {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', checkOnlineStatus);
        
        // 定期检查网络状态
        setInterval(checkOnlineStatus, 5000);
        
        // 添加快捷键支持
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
